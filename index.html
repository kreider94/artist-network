<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <script src="jquery-3.1.0.js"></script>
    <script src="audio/audio.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://cdn.graphalchemist.com/alchemy.min.js"></script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.1.js"></script>
    <script src="//cdn.opencpu.org/opencpu-0.4.js"></script>
        <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="mainuser.js"></script>
    <script type="text/javascript" src="sortdata.js"></script>
    <script type="text/javascript" src="positions.js"></script>
    <script type="text/javascript" src="newuser.js"></script>
    <script type="text/javascript" src="search.js"></script>
    <title>The-Artist-Network</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://w.soundcloud.com/player/api.js"></script>

</head>
<body>

<script src="http://cdn.graphalchemist.com/alchemy.min.js"></script>
<script type="text/javascript">
    alchemy.begin({
        dataSource: "users.json",
        nodeCaption: 'name',
        nodeMouseOver: 'name',
        cluster: true,
        clusterColours: ["#1B9E77","#D95F02","#7570B3","#E7298A","#66A61E","#E6AB02"]})
</script>

    <script>
        var svgContainer = d3.select("body").append("svg");

        //Draw the Rectangle
        var rectangle = svgContainer.append("rect")
            .attr("x", 10)
            .attr("y", 10)
            .attr("width", 70)
            .attr("height", 70)
            .attr("id","svg");
    </script>

<img id="login-sc" onclick="javascript:WaitForSoundcloud();ShowData(mainuser)" src="https://connect.soundcloud.com/2/btn-connect-sc-l.png">
<button id="show-artists" onclick="ShowData(mainuser, simpleNeo4j)" style="top:50% left:50%">SHOW YOUR FAVOURITE ARTISTS</button>
<span onclick="openNav()">open</span>
<div id="mainuser"></div>

<div id="container" style="width:800px height:800px">

  <form id="searchsc" class="my-form">
      <input id="searchval" type="search" name="searchbar">
      <input id="submit" type="button" onclick="javascript:search()" value="search">
  </form>


<div id="artist-box" style="display:none">
    <div id="artist-artwork"></div>
    <img id="close" src="http://res.freestockphotos.biz/pictures/15/15106-illustration-of-a-red-close-button-pv.png"/>
    <a id="artist-name"></a>
    <a id="track-title"></a>
    <audio id="audio" preload="auto"/>
</div>


<script>
    audiojs.events.ready(function () {
        var as = audiojs.createAll();
    });
</script>

<div id="sideNav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="sidebar-image" id="dp" width="100%" height="100%"></div>
    <div class="userinfo">
        <div id="username"></div>
        <div id="description"></div>
        <div id="newuser"></div>

        <div class="infoTable">
            <tr>
                <td>Followers</td>
                <td>Following</td>
                <td>Tracks</td>
            </tr>
            <td>
                <div id="followers"></div>
                <div id="following"></div>
                <div id="tracks"></div>
            </td>
        </div>
    </div>

</body>
</html>
