        <script type="text/javascript">
            var w = window,
                d = w.document,
                de = d.documentElement,
                db = d.body || d.getElementsByTagName('body')[0],
                x = w.innerWidth || de.clientWidth || db.clientWidth,
                y = w.innerHeight || de.clientHeight || db.clientHeight;

            function makeNetwork(graph) {
                $("svg").remove()
                var width = x,
                    height = y;
                var color = d3.scale.category20();
                var force = d3.layout.force()
                    .charge(-400)
                    .linkDistance(100)
                    .size([width, height])
                    .on("tick", tick);

                var svg = d3.select("body").append("svg")
                    .attr("id", "svg")
                    .attr("width", "100%")
                    .attr("height", "100%");

                var nodes = graph.nodes;
                var links = graph.links;
                console.log(nodes);
                console.log(links);
                force
                    .nodes(nodes)
                    .links(links)
                    .start();
                var link = svg.selectAll(".link")
                    .data(links)
                    .enter().append("line")
                    .attr("class", "link")
                    .style("stroke-width", function(d) {
                        console.log(d.target);
                        return d.target;
                    })
                    .style("stroke", function(d) {
                        return color(d.value)
                    });
                var gnodes = svg.selectAll('g.gnode') //('g.gnode')
                    .data(nodes)
                    .enter()
                    .append('g')
                    .classed('gnode', true)

                var defs = gnodes.append("defs").attr("id", "imgdefs")
                var image = gnodes.append("pattern")
                    .attr("id", "image")
                    .attr("height", 30)
                    .attr("width", 30)
                    .attr("x", "0")
                    .attr("y", "0")
                image.append("image")
                    .attr("height", function(n) {
                        return n.ranking * 30
                    })
                    .attr("width", function(n) {
                        return n.ranking * 30
                    })
                    .attr("xlink:href", function(d) {
                      var largeavatar = d.avatar.replace("large", "t500x500");
                        return largeavatar;
                    });
                var coordinates = [0, 0];
                var clickUser;
                var node = gnodes.append("circle")
                    .attr("r", function(d) {
                        return d.ranking / 2 * 30;
                    })
                    .attr("fill", "url(#image)")
                    .call(force.drag)
                    .on("click", function(user) {
                        document.getElementById('artbox').style.visibility = "visible";
                        coordinates = d3.mouse(svg.node());
                        var x = coordinates[0];
                        var y = coordinates[1];
                        var a = document.getElementById("artbox");ß
                        a.style.position = "absolute";
                        a.style.left = x + 'px';
                        a.style.top = y + 'px';
                        document.getElementById("artname").innerHTML = user.title;
                        document.getElementById('artname').onclick = function() {
                            document.getElementById("searchbar").value = user.permalink;
                            document.getElementById('artbox').style.visibility = "hidden"
                            search();
                            document.getElementById('svg').onclick = function() {
                                document.getElementById('artbox').style.visibility = "hidden";
                            };
                        }
                        document.getElementById('exit').onclick = function() {
                            document.getElementById('artbox').style.visibility = "hidden";
                        };
                    });

                function tick() {
                    link.attr("x1", function(d) {
                            return d.source.x;
                        })
                        .attr("y1", function(d) {
                            return d.source.y;
                        })
                        .attr("x2", function(d) {
                            return d.target.x;
                        })
                        .attr("y2", function(d) {
                            return d.target.y;
                        });
                    gnodes.attr("transform", function(d) {
                        return 'translate(' + [d.x, d.y] + ')';ß
                    });
                };

                function dragstarted(d) {
                    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(d) {
                    d.fx = d3.event.x;
                    d.fy = d3.event.y;
                }

                function dragended(d) {
                    if (!d3.event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }
            }
        </script>
